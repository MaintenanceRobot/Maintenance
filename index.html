<body>

  <!-- ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏™‡πÅ‡∏Å‡∏ô‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô‡∏™‡∏∏‡∏î -->
  <div id="preview"></div>

  <header>
    <h1>üìä ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</h1>

  <!-- ‡∏ä‡πà‡∏≠‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ -->
  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ä‡∏∑‡πà‡∏≠ ‡∏´‡∏£‡∏∑‡∏≠ ‡∏£‡∏´‡∏±‡∏™..." />
    <button id="searchBtn" onclick="searchEntry()">‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</button>
  </div>

  <div id="dataList"></div>

  <!-- QRCode library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <!-- Html5Qrcode library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <script>
    const codeMap = JSON.parse(localStorage.getItem("codeMap") || "{}");
    const container = document.getElementById("dataList");
    const previewDiv = document.getElementById("preview");

    function formatDate(timestamp) {
      const d = new Date(timestamp);
      return d.toLocaleDateString() + " " + d.toLocaleTimeString();
    }

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡∏∞ QR Code
    Object.entries(codeMap).forEach(([code, info]) => {
      const div = document.createElement("div");
      div.className = "entry";
      div.id = "entry-" + code;
      div.innerHTML = `
        <strong>‡∏ä‡∏∑‡πà‡∏≠:</strong> ${info.name}<br>
        <strong>‡∏£‡∏´‡∏±‡∏™:</strong> ${code}<br>
        <strong>‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏™‡∏£‡πâ‡∏≤‡∏á:</strong> ${formatDate(info.time)}<br>
        <button onclick="window.open('${info.link}', '_blank')">üåê ‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡∏•‡∏¥‡∏á‡∏Å‡πå</button>
        <div class="qrcode-container" id="qrcode-${code}"></div>
      `;
      container.appendChild(div);

      QRCode.toCanvas(document.getElementById(`qrcode-${code}`), code, { width: 120 }, (error) => {
        if (error) console.error(error);
      });
    });

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡πÅ‡∏Å‡∏ô QR
    let html5QrCodeInstance = null;
    function startScan() {
      previewDiv.style.display = "block";

      // ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏Ç‡∏∂‡πâ‡∏ô‡πÑ‡∏õ‡πÅ‡∏™‡∏î‡∏á‡∏ö‡∏ô‡∏™‡∏∏‡∏î
      previewDiv.scrollIntoView({ behavior: "smooth", block: "start" });

      if (html5QrCodeInstance) {
        html5QrCodeInstance.stop().then(() => {
          html5QrCodeInstance.clear();
          html5QrCodeInstance = null;
        });
      }

      html5QrCodeInstance = new Html5Qrcode("preview");
      html5QrCodeInstance.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText, decodedResult) => {
          console.log(`‡∏û‡∏ö QR Code: ${decodedText}`);
          const matched = codeMap[decodedText];
          if (matched) {
            html5QrCodeInstance.stop().then(() => {
              window.location.href = matched.link;
            });
          } else {
            alert("‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏£‡∏´‡∏±‡∏™‡∏ô‡∏µ‡πâ‡πÉ‡∏ô‡∏£‡∏∞‡∏ö‡∏ö");
          }
        },
        (errorMessage) => {}
      ).catch((err) => {
        alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ: " + err);
      });
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÅ‡∏•‡∏∞‡πÑ‡∏Æ‡πÑ‡∏•‡∏ó‡πå
    function searchEntry() {
      const query = document.getElementById("searchInput").value.trim().toLowerCase();
      if (!query) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ñ‡∏≥‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤");
        return;
      }

      document.querySelectorAll(".entry.highlight").forEach(e => e.classList.remove("highlight"));

      const foundEntry = Object.entries(codeMap).find(([code, info]) => {
        return code.toLowerCase().includes(query) || info.name.toLowerCase().includes(query);
      });

      if (foundEntry) {
        const [code, info] = foundEntry;
        const targetDiv = document.getElementById("entry-" + code);
        if (targetDiv) {
          targetDiv.classList.add("highlight");
          targetDiv.scrollIntoView({ behavior: "smooth", block: "start" });
          previewDiv.scrollIntoView({ behavior: "smooth", block: "start" });
        }
      } else {
        alert("‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡∏Ñ‡∏≥‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤");
      }
    }
